---
- hosts: all
  name: Setup base image
  become: yes
  become_method: sudo
  roles:
    - upgrade
    - python
    - banner
    - dev_ssh_access
    - persist_journald
    - htop

- hosts: aws
  name: AWS-specific roles
  become: yes
  become_method: sudo
  roles:
    # The instance types used for almost all the instances expose EBS
    # volumes as NVMe block devices, so that's why we need nvme here.
    - nvme

- hosts: clamav
  name: ClamAV-specific roles
  become: yes
  become_method: sudo
  roles:
    - clamav

- hosts: freeipa
  name: Install FreeIPA server
  become: yes
  become_method: sudo
  roles:
    - freeipa_server
  tasks:
    # boto3 will be needed to pull certificates from S3
    - name: Install boto3
      pip:
        executable: pip3
        name:
          - boto3
